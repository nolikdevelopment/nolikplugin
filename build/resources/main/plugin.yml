name: nolikplugin
version: '0.0.1'
main: org.dev.nolikplugin.CommandManager
api-version: '1.21'
commands:
  stats:
     description: Пишет информацию о сервере.
     permission: plugin.stats
  back:
     description: Возвращает вас на место смерти.
     permission: plugin.back
  day:
      description: Устанавливает день на сервере.
      permission: plugin.day
  fly:
    description: Позволяет вашему игроку взлететь.
    permission: plugin.fly
  heal:
    description: Восполняет ваше здоровье.
    permission: plugin.heal
  hunger:
    description: Восполняет ваш голод.
    permission: plugin.hunger
  kill:
    description: Убивает вас.
    permission: plugin.kill
  night:
    description: Устанавливает ночь на сервере.
    permission: plugin.night
  spawn:
    description: Телепортирует вас на спавн.
    permission: plugin.spawn
  rain:
    description: Устанавливает ночь на сервере.
    permission: plugin.rain
  sun:
    description: Устанавливает солнечную погоду на сервере.
    permission: plugin.sun
  book:
    description: Выдает книгу с текстом
    permission: plugin.book
  author:
    description: Пишет автора плагина.
    permission: plugin.author
  clear:
    description: Очищает ваш инвентарь.
    permission: plugin.clear
  creeper:
     description: Спавнит крипера на прицеле вашего игрока.
     permission: plugin.creeper
  time:
    description: Показывает время.
    permission: plugin.time
  sklad:
    description: Открывает ваше хранилище.
    permission: plugin.sklad
  gm:
    description: Ставит разные режимы игроку.
    permission: plugin.gm
  fullbright:
    description: Делает экран ярким.
    permission: plugin.fullbright
  seed:
    description: Пишет сид мира.
    permission: plugin.seed
  seen:
    description: Пишет дату последнего захода игрока на сервер.
    permission: plugin.seen
  random:
    description: Генерирует рандомное число от 1 до 100.
    permission: plugin.random
  coords:
    description: Пишет координаты вашего игрока.
    permission: plugin.coords

